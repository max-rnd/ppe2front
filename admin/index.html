<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="margin: 5rem;">
    <div class="form-inline mb-5">
        <label class="mr-2" for="selectExpo">Sélectionner une exposition</label>
        <select class="custom-select mr-sm-2" id="selectExpo"></select>
        <span class="mr-sm-2" id="expoStatus">Status : En cours</span>
        <div class="mt-2">
            <button href="" class="btn btn-danger mr-sm-2">Supprimer</button>
            <button href="" class="btn btn-primary mr-sm-2">Créer une nouvelle exposition</button>
        </div>
    </div>
    <div class="ml-5">
        <div class="form-inline mb-4">
            <div class="mt-2 form-inline">
                <label class="mr-2" for="titreExpo">Titre</label>
                <input type="text" class="form-control mr-sm-5" id="titreExpo"/>
            </div>
            <div class="mt-2 form-inline">
                <label class="mr-2" for="dateDebut">Date de début</label>
                <input type="date" class="form-control mr-sm-5" id="dateDebut"/>
            </div>
            <div class="mt-2 form-inline">
                <label class="mr-2" for="dateFin">Date de fin</label>
                <input type="date" class="form-control mr-sm-5" id="dateFin"/>
            </div>
            <div class="mt-2">
                <button value="0" id="showNoteComm" class="btn btn-secondary mr-sm-3">Afficher la note du commissaire</button>
                <button type="button" id="expoUpdate" class="btn btn-primary">Mettre à jour</button>
            </div>
        </div>
        <div class="form mb-5" id="noteComm"></div>
        <div class="ml-5">
            <div class="form-inline">
                <label class="mr-2" for="selectArtiste">Artiste sélectionné</label>
                <select class="custom-select mr-sm-2 col-md-3" id="selectArtiste"></select>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="//cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
