<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trente-deux jours avec Picasso</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="style/menu.css">
	<link rel="stylesheet" type="text/css" href="style/accueil.css">
	<link rel="stylesheet" type="text/css" href="style/gal.css">
	<link rel="stylesheet" type="text/css" href="style/bio.css">
	<link rel="stylesheet" type="text/css" href="style/filmo.css">
	<link rel="stylesheet" type="text/css" href="style/noteCom.css">
	<link rel="stylesheet" type="text/css" href="style/acces.css">
</head>
<body>
	<nav>
		<div id="menu">
			<a href="#accueil">Accueil</a>
			<a href="#gal">Galerie</a>
			<a href="#bio">Biographie</a>
			<a href="#filmo">Filmographie</a>
			<a href="#noteCom">Note du Commissaire</a>
			<a href="#acces">Plan d'accès</a>
		</div>
		<div id="menu-footer">
			<a id="foot" href="#cgu">Mentions légales</a>
		</div>
	</nav>
	<div id="accueil">
		<div class="contenue">
			<h1 id="titreExpo"></h1>
			<h2 id="dateExpo"></h2>
		</div>
	</div>
	<div id="page">
		<div class="fullscreen" id="gal">
			<div class="titre">Galerie</div>
			<div class="contenu" id="galerie">
			</div>
		</div>
		<div class="fullscreen" id="bio">
			<div class="titre">Biographie</div>
			<div class="contenu">
				<div class="resume">
					<div class="box color3">
						<span id="bioResu"></span>
					</div>
					<div class="box color4">
						<h3 id="nomArtiste"></h3>
						<div>
							<img src="" class="portrail" id="portrait">
						</div>
					</div>
				</div>
				<div class="box color1">
					<span id="bioDetaille"></span>
				</div>
			</div>
		</div>
		<div class="fullscreen" id="filmo">
			<div class="titre">Filmographie</div>
			<div class="contenu" id="films"></div>
		</div>
		<div class="fullscreen" id="noteCom">
			<div class="titre">Note du Commissaire</div>
			<div class="box color1">
				<span id="noteComm"></span>
			</div>
		</div>
		<div class="fullscreen" id="acces">
			<div class="titre">Plan d'accès</div>
			<div class="contenu">
				<div class="box info color2">
					<span id="noteMusee"></span>
				</div>
				<div class="box color3">
					<iframe id="map" src="" width="700" height="700" frameborder="0" allowfullscreen=""></iframe>
				</div>
			</div>
		</div>
		<div class="fullscreen" id="cgu">
			<div class="titre">Mentions légales</div>
			<div class="box color4">

			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
<!--	<script src="js/gal.js"></script>-->
	<script src="js/ajax.js"></script>
</body>
</html>
